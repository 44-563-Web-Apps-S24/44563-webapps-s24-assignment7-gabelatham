<!DOCTYPE html>
<html>
<head>
	<title>List Using Divs</title>
	<style>
		.flex-container {
			display: flex;  flex-direction:row;
			background-color: red;
		}

		.flex-container > div {  /*div children of the flex container*/
			background-color: #f1f1f1; 
			margin: 10px;  padding: 20px;  font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) { 
			.flex-container{
				flex-direction:column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2>Gabe builds a list with divs</h2>

	<label for="input">New Content:</label>
	<input type="text" id="input"> <br> <br>
	<button type="button" onclick="addDiv(0)">Add Front</button>
	<button type="button" onclick="addDiv(1)">Add End</button>
	<button type="button" onclick="removeDiv()">Remove</button>

	<p>Press the button to create an new element of type div and then add it to the container.</p>

	<div class="flex-container" id="target">
		<div class="divlist">row item 1</div>
	</div>
</body>
<script>
	function addDiv(flag){
		let content = document.getElementById("input").value
		
		if(content != undefined){
			/* make the div and its text */
			let element = document.createElement("div")
			element.className = "divlist"
			element.innerHTML = content

			/* add it to the container */
			let container = document.getElementById('target')
			/* Front: 0 | End: 1 */
			if(flag == 0){
				container.insertBefore(element, container.firstChild)
			}else if(flag == 1){
				container.appendChild(element)
			}
		}
	}

	function removeDiv(){
		console.log("remove")
		let divListItems = document.getElementsByClassName("divlist")
		if(divListItems.length >= 0){
			divListItems[Math.floor(divListItems.length/2)].remove()
		}
	}
</script>
</html>
