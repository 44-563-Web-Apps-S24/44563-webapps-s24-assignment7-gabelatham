  <script>
    let score = 0
    let locations = 0
    let lastLocation = 0
    let fancyCoinLocations = [2, 5, 14, 19, 23, 33]
    let monsterLocation = 20
    let gameOver = false

    function check(position){
      position = Number(position)
      if(!gameOver){
        let selected = document.getElementById(String("image" + position))
        if(position == monsterLocation){
          selected.src = "monster.jpg"
          score -= 5
          gameOver = true
        }else if(fancyCoinLocations.includes(position)){
          selected.src = "fancy.jpg"
          score += 3
        }else{
          selected.src = "penny.jpg"
          score += 1
        }
        locations ++
      }
       document.getElementById("locations").innerHTML = ("Number of Locations Checked: " + locations)
       lastLocation = position
    }
    function help(){
      let result = document.getElementById("help")

      let toCheck = [lastLocation+1, lastLocation-1, lastLocation+5, lastLocation-5]
      let fancyClose = false
      for(val of toCheck){
        if(fancyCoinLocations.includes(val)){
          fancyClose = true
          break
        }
      }

      let col = lastLocation % 5
      let row = Math.trunc(lastLocation / 5)
      let monCol = monsterLocation % 5
      let monRow = Math.trunc(monsterLocation / 5)

      colClose = Math.abs(monCol - col)
      rowClose = Math.abs(monRow - row)

      console.log("last " + lastLocation)
      console.log("col " + col)
      console.log("row " + row)
      console.log("monCol " + monCol)
      console.log("monRow " + monRow)
      console.log("colClose " + colClose)
      console.log("rowClose " + rowClose)
      console.log("Comb " + Number(colClose + rowClose))

      if(colClose + rowClose <= 1){result.innerHTML = "Help Report: Grrr"}
      else if(fancyClose){result.innerHTML = "Help Report: So Close"}
      else {result.innerHTML = "Help Report: All Clear"}
    }
  </script>
